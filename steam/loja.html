<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Steam - Loja</title>
  
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <nav class="nav-bar">
      <img src="images/logo.png" alt="Steam Logo" class="logo">
      <div class="menu-links">
        <a href="loja.html">Loja</a>
        <a href="categorias.html">Categorias</a>
        <a href="biblioteca.html">Biblioteca</a>
      </div>
    </nav>
  </header>

  <main class="container">
    <section class="lancamento">
      <h2>Lançamento</h2>
      <div class="card-lancamento">
        <img src="images/gta6.png" alt="GTA VI">
        <div class="info">
          <h3>GTA VI</h3>
          <p class="preco">R$ 709,90</p>
          <a href="#" class="btn-comprar">Comprar</a>
        </div>
      </div>
    </section>

    <section class="ofertas">
      <h2>Ofertas Especiais</h2>
      <div class="grid-ofertas">
        <div class="jogo">
          <img src="images/cyberpunk.png" alt="Cyberpunk 2077">
          <h3>Cyberpunk 2077</h3>
          <p>R$ 60,00</p>
        </div>
        <div class="jogo">
          <img src="images/balaurs.png" alt="Baldur's Gate III">
          <h3>Baldur's Gate III</h3>
          <p>R$ 95,50</p>
        </div>
        <div class="jogo">
          <img src="images/witcher.png" alt="The Witcher 3">
          <h3>The Witcher 3</h3>
          <p>R$ 40,00</p>
        </div>
        <div class="jogo">
          <img src="images/palworld.png" alt="Palworld">
          <h3>Palworld</h3>
          <p>R$ 24,90</p>
        </div>
        <div class="jogo">
          <img src="images/hades.png" alt="Hades">
          <h3>Hades</h3>
          <p>R$ 45,00</p>
        </div>
        <div class="jogo">
          <img src="images/eldenring.png" alt="Elden Ring">
          <h3>Elden Ring</h3>
          <p>R$ 199,00</p>
        </div>
      </div>
    </section>

    <section class="baixar">
      <a href="#" class="btn-baixar">Baixar Steam</a>
    </section>
  </main>

  <footer>
    <p>© 2025 Steam</p>
  </footer>
</body>
</html>
